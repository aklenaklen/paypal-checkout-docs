---
layout: default
---
<link rel="stylesheet" href="/paypal-checkout-docs/css/sidenav.css">
<!-- SideNav -->
<a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only">
    <i class="material-icons">menu</i>
</a>
<ul id="slide-out" class="side-nav fixed">
    <li>
        <nav>
            <div class="nav-wrapper cyan darken-3">
                Documentation
            </div>
        </nav>
    </li>
    {% for doc in site.data.docs %}
    <li>
        <ul class="collapsible collapsible-accordion">
            <li class="bold">
                <a class="collapsible-header  waves-effect waves-teal" href="#">{{ doc.title }}</a>
                <div class="collapsible-body">
                <ul>
                    {% for child in doc.children %}
                    <li><a href="/paypal-checkout-docs{{ child.link }}#{{ child.id }}">{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
                </div>
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>

{{ content }}

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <style>
            html, body {
                margin: 0px !important;
                padding: 0px !important;
                border: 0px !important;
                width: 100%;
                height: 60px;
            }
        </style>
        <script src="https://www.paypalobjects.com/api/checkout.js"></script>
        <script src="/paypal-checkout-docs/js/xcomponent.min.js" type="text/javascript" charset="utf-8"></script> <!-- Remove if we expose xcomponent.create in the checkout.js lib -->
        <script src="/paypal-checkout-docs/js/editor-component.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="paypal-button-container1"></div>
        <div id="paypal-button-container2"></div>
        <script type="text/javascript">
            function runCode(code) {
                try {
                    document.getElementById('paypal-button-container1').innerHTML = '';
                    document.getElementById('paypal-button-container2').innerHTML = '';
                    eval(code); 
                } catch (e) {
                    throw e;
                }
                
            }

            window
                .xprops
                .initialize({
                    run: runCode
                });


            

            
            
        </script>
    </body>
</html>
